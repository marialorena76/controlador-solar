<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <style>
        :root {
            --color-primary: #FF8442; /* Pantone 137 C 80% FF8442 */
            --color-secondary: #6BBE66; /* Pantone 361 C 83% 60BE58 */
            --color-tertiary: #5884D6; /* Pantone 2718 C 100% 5884D6 */
            --bg-light: #f3f4f6;
            --text-dark: #374151;
            --font-heading: 'Bebas Neue', sans-serif; /* BEBAS NEUE BOOK/REGULAR */
            --font-body: 'Dosis', sans-serif; /* DOSIS Regular/Medium/Bold */
            --shadow-subtle: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
            --border-color: #e5e7eb;
        }
        body {
            font-family: var(--font-body);
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Header arriba, el resto abajo */
            align-items: center; /* Centra el contenido horizontalmente */
        }

        /* Header para logos superiores */
        .app-header {
            width: 100%;
            background: white;
            box-shadow: var(--shadow-subtle);
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Para dos líneas de logos */
            align-items: center;
            flex-shrink: 0; /* No se encoge */
        }

        .logo-row-1, .logo-row-2 {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Espacio entre filas de logos */
        }

        .logo-row-1 .left-logo,
        .logo-row-1 .middle-logo,
        .logo-row-1 .right-logo {
            display: flex;
            justify-content: center; /* Centrar logos */
            align-items: center;
        }

        .logo-row-1 .left-logo { margin-right: auto; }
        .logo-row-1 .right-logo { margin-left: auto; }
        .logo-row-1 .middle-logo { flex-grow: 1; text-align: center; }


        .logo-row-2 {
            justify-content: center; /* Centrar logos de la segunda fila */
            margin-bottom: 0;
        }

        .logo-row-2 img {
            margin: 0 15px; /* Espacio entre logos de la segunda fila */
        }

        .logo {
            max-height: 70px; /* Ajuste de tamaño para logos */
            width: auto;
        }

        .logo-small {
            max-height: 50px; /* Tamaño más pequeño para logos de la segunda línea */
            width: auto;
        }

        /* Contenedor principal de la aplicación, ahora con mapa y formulario lado a lado */
        .main-content-wrapper {
            display: flex;
            flex-grow: 1; /* Ocupa todo el espacio vertical restante */
            width: 100%;
            max-width: 1600px; /* Ancho máximo para el mapa y los formularios */
            margin: 2rem auto; /* Centrar y dar espacio */
            box-sizing: border-box;
            flex-direction: row; /* Mapa y formulario lado a lado por defecto */
            align-items: flex-start; /* Alinea los elementos al inicio de la cruz (arriba) */
            gap: 2rem; /* Espacio entre el mapa y el formulario */
            padding: 0 2rem; /* Añadir padding lateral al wrapper para que no se pegue a los bordes */
        }

        .map-area {
            flex: 3; /* El mapa ocupará 3/4 del espacio disponible */
            position: relative;
            padding: 1.5rem; /* Padding interno de la "tarjeta" del mapa */
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-subtle);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            width: 100%; /* Ocupa todo el ancho del map-area */
            height: 480px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: var(--shadow-subtle);
            position: relative;
            z-index: 1;
        }

        /* Estilo del geocoder (buscador) */
        .leaflet-control-geocoder {
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            border-radius: 5px;
            background-color: white;
            padding: 5px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%; /* Ajuste de ancho */
            margin-top: 15px; /* Espacio entre el mapa y el buscador */
        }
        .leaflet-control-geocoder .leaflet-control-geocoder-form {
            display: flex;
            width: 100%;
            align-items: center;
        }
        .leaflet-control-geocoder .leaflet-control-geocoder-form input {
            border: 1px solid #d1d5db; /* Añadir borde para visibilidad */
            outline: none;
            flex-grow: 1; /* Crece para ocupar espacio */
            padding: 8px 10px;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
            border-radius: 4px; /* Bordes redondeados */
            margin-right: 8px; /* Espacio antes del botón */
        }
        .leaflet-control-geocoder .leaflet-control-geocoder-form button {
            background-color: var(--color-tertiary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            flex-shrink: 0; /* No se encoge */
        }
        .leaflet-control-geocoder .leaflet-control-geocoder-form button:hover {
            background-color: #4665a9;
        }

        .location-info {
            margin-top: 1.2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1.1rem;
            width: 100%; /* Para que ocupe todo el ancho disponible */
            box-sizing: border-box;
        }

        /* Contenedor para las secciones de formulario (la barra lateral) */
        .form-sections-container {
            flex: 1; /* El formulario ocupará 1/4 del espacio disponible */
            max-width: 320px; /* Establece un ancho máximo más angosto */
            min-width: 280px; /* Asegura un ancho mínimo para la legibilidad */
            background: white;
            padding: 2.2rem 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow-subtle);
            box-sizing: border-box;
        }

        .form-section {
            margin-bottom: 2rem;
        }
        .form-section h2 {
            font-family: var(--font-heading);
            font-size: 1.45rem;
            margin-top: 0;
            color: var(--color-tertiary);
        }
        .selection-button {
            display: block; /* Cada botón en su propia línea */
            width: 100%; /* Ocupa todo el ancho disponible */
            padding: 12px 15px; /* Ajustado para Dosis */
            margin: 0.6rem 0 10px 0; /* Espacio entre botones, sin margen lateral */
            border-radius: 8px;
            background: var(--color-tertiary);
            color: #fff;
            font-family: var(--font-body); /* Tipografía Dosis */
            font-size: 1.1rem; /* Ajustado para Dosis */
            font-weight: 500; /* Dosis Medium */
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            transition: background .2s;
        }
        .selection-button:hover {
            background: #4665a9;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        /* Media Queries para responsividad (el formulario se apila debajo del mapa en móvil) */
        @media (max-width: 900px) {
            .main-content-wrapper {
                flex-direction: column; /* Columnas apiladas en móviles */
                margin: 1rem auto;
                gap: 1rem; /* Menos espacio en móvil */
                padding: 0 1rem; /* Reducir padding lateral en móvil */
            }
            .map-area {
                padding: 1rem;
                margin-bottom: 0; /* Eliminamos el margin-bottom para que se junte con el form */
            }
            .form-sections-container {
                padding: 1.5rem 1rem;
                max-width: 100%; /* Ocupa todo el ancho disponible en móvil */
                min-width: unset; /* Reiniciar min-width en móvil */
            }
        </style>
</head>
<body>
    <div class="app-header">
        <div class="logo-row-1">
            <div class="left-logo">
                <img src="logo-freba.png" alt="FREBA Logo" class="logo">
            </div>
            <div class="middle-logo">
                <img src="logo-buenosaires.png" alt="Buenos Aires Provincia Logo" class="logo">
            </div>
            <div class="right-logo">
                <img src="logo-proinged.png" alt="PROINGED Logo" class="logo">
            </div>
        </div>
        <div class="logo-row-2">
            <img src="logo-ctae.png" alt="CTAE Logo" class="logo-small">
            <img src="logo-facultad.png" alt="Facultad de Ingeniería Logo" class="logo-small">
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="map-area">
            <div id="map"></div>
            <div id="geocoder-container" class="leaflet-control-geocoder">
                </div>
            <div class="location-info">
                <b>Latitud:</b> <span id="latitud-display"></span> &nbsp;
                <b>Longitud:</b> <span id="longitud-display"></span>
            </div>
        </div>

        <div class="form-sections-container">
            <div class="form-section" id="user-type-section">
                <h2>Tipo de Usuario</h2>
                <button class="selection-button" id="basic-user-button">Usuario Básico</button>
                <button class="selection-button" id="expert-user-button">Usuario Experto</button>
            </div>
            <div class="form-section" id="supply-section" style="display:none;">
                <h2>Tipo de instalación</h2>
                <button class="selection-button" id="residential-button">Residencial</button>
                <button class="selection-button" id="commercial-button">Comercial</button>
                <button class="selection-button" id="pyme-button">PYME</button>
            </div>
            <div class="form-section" id="income-section" style="display:none;">
                <h2>Nivel de ingreso</h2>
                <button class="selection-button" id="income-high-button">ALTO</button>
                <button class="selection-button" id="income-low-button">BAJO</button>
            </div>
            <div class="form-section" id="expert-section" style="display:none;">
                <h2>Datos adicionales</h2>
                <form id="expert-data-form">
                    <div class="form-group">
                        <label for="zonaInstalacion">Zona de la instalación</label>
                        <select id="zonaInstalacion" name="zonaInstalacion" required>
                            <option value="">Seleccionar</option>
                            <option value="Urbana">Urbana</option>
                            <option value="Suburbana">Suburbana</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                    <button type="submit" class="selection-button" style="background: var(--color-secondary);">Guardar</button>
                </form>
            </div>

            <div class="form-section" id="additional-forms-section" style="display:none;">
                <h2>Detalles de la Instalación</h2>
                <form id="additional-data-form">
                    <div class="form-group">
                        <label for="zonaInstalacionBasic">¿En qué zona se encuentra la instalación?</label>
                        <select id="zonaInstalacionBasic" name="zonaInstalacionBasic" required>
                            <option value="">Seleccionar</option>
                            <option value="Urbana">Urbana</option>
                            <option value="Suburbana">Suburbana</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="superficieRodea">¿Qué superficie rodea el lugar donde llevar a cabo la instalación?</label>
                        <select id="superficieRodea" name="superficieRodea" required>
                            <option value="">Seleccionar</option>
                            <option value="Pintura blanca">Pintura blanca</option>
                            <option value="Nieve">Nieve</option>
                            <option value="Hielo">Hielo</option>
                            <option value="Pintura colores claros">Pintura colores claros</option>
                            <option value="Pintura colores medios y grises">Pintura colores medios y grises</option>
                            <option value="Desierto de arena">Desierto de arena</option>
                            <option value="Hormigon claro">Hormigón claro</option>
                            <option value="Dunas, arena">Dunas, arena</option>
                            <option value="Pasto/Cesped">Pasto/Césped</option>
                            <option value="Piedras">Piedras</option>
                            <option value="Hormigon medio, ladrillo rojo">Hormigón medio, ladrillo rojo</option>
                            <option value="Suelo arenoso">Suelo arenoso</option>
                            <option value="Tundra">Tundra</option>
                            <option value="Suelo agricola">Suelo agrícola</option>
                            <option value="Bosques de hoja caduca">Bosques de hoja caduca</option>
                            <option value="Urbano medio">Urbano medio</option>
                            <option value="Bosques coniferas">Bosques coníferas</option>
                            <option value="Agua profunda">Agua profunda</option>
                            <option value="Asfalto">Asfalto</option>
                            <option value="Edificios">Edificios</option>
                            <option value="Oceano">Océano</option>
                            <option value="Suelo volcanico">Suelo volcánico</option>
                        </select>
                    </div>
                    <button type="submit" class="selection-button" style="background: var(--color-secondary);">Calcular</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="calculador.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeMap();
            // Por defecto, muestra la sección de tipo de usuario al cargar.
            showSection(userTypeSection);
        });
    </script>
</body>
</html>
