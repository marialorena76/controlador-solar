<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe de Dimensionamiento Fotovoltaico</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .report { max-width: 800px; margin: auto; }
        .chart { max-width: 100%; height: auto; margin-top: 2em; }
        h1, h2 { color: #333; }
        pre { background-color: #f4f4f4; padding: 1em; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="report">
        <h1>Informe de Dimensionamiento Fotovoltaico</h1>

        <h2>Resumen</h2>
        <pre id="text-report"></pre>

        <h2>Visualizaciones</h2>

        <h3>Balance Energético Anual</h3>
        <img src="charts/balance_anual.png" alt="Balance Energético Anual" class="chart">

        <h3>Distribución de la Energía Solar Generada</h3>
        <img src="charts/distribucion_generacion.png" alt="Distribución de la Energía Solar Generada" class="chart">

        <h3>Evolución Mensual de Consumo y Generación</h3>
        <img src="charts/evolucion_mensual.png" alt="Evolución Mensual de Consumo y Generación" class="chart">
    </div>

    <script>
        // This script will fetch the text report and display it.
        // For simplicity, we will just embed the text report directly from a file.
        // In a real application, this would be more dynamic.
        fetch('report.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('text-report').textContent = text;
            });
    </script>
</body>
</html>
