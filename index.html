<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <style>
        :root {
            --color-primary: #FF8442; /* Pantone 137 C 80% FF8442 [cite: 9] */
            --color-secondary: #6BBE66; /* Pantone 361 C 83% 60BE58 [cite: 10] */
            --color-tertiary: #5884D6; /* Pantone 2718 C 100% 5884D6 [cite: 10] */
            --bg-light: #f3f4f6;
            --text-dark: #374151;
            --font-heading: 'Bebas Neue', sans-serif; /* BEBAS NEUE BOOK/REGULAR [cite: 16] */
            --font-body: 'Dosis', sans-serif; /* DOSIS Regular/Medium/Bold [cite: 12] */
            --shadow-subtle: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
            --border-color: #e5e7eb;
        }
        body {
            font-family: var(--font-body);
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex; /* Flexbox para contenido principal */
        }

        /* Header para logos superiores */
        .app-header {
            width: 100%;
            background: white;
            box-shadow: var(--shadow-subtle);
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Para dos líneas de logos */
            align-items: center;
        }

        .logo-row-1, .logo-row-2 {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Espacio entre filas de logos */
        }

        .logo-row-1 .left-logo,
        .logo-row-1 .middle-logo,
        .logo-row-1 .right-logo {
            display: flex;
            justify-content: center; /* Centrar logos */
            align-items: center;
        }

        .logo-row-1 .left-logo { margin-right: auto; }
        .logo-row-1 .right-logo { margin-left: auto; }
        .logo-row-1 .middle-logo { flex-grow: 1; text-align: center; }


        .logo-row-2 {
            justify-content: center; /* Centrar logos de la segunda fila */
            margin-bottom: 0;
        }

        .logo-row-2 img {
            margin: 0 15px; /* Espacio entre logos de la segunda fila */
        }

        .logo {
            max-height: 88px; /* Unificar altura tomando como referencia el logo de la Provincia */
            width: auto;
        }

        .logo-small {
            max-height: 40px; /* Logos de la segunda línea más pequeños */
            width: auto;
        }

        /* Main container para header y contenido principal */
        .main-container {
            flex-grow: 1; /* El contenido principal ocupa el espacio restante */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Contenido principal (mapa y formulario) */
        .content-area {
            display: flex;
            width: 100%;
            max-width: 1300px;
            margin: 2rem auto;
            box-sizing: border-box;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-subtle);
            overflow: hidden;
        }
        @media (min-width: 900px) {
            .content-area {
                flex-direction: row;
                min-height: 600px;
            }
        }

        /* Mapa y área de información */
        .map-area {
            flex: 2;
            position: relative;
            padding: 2rem;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            width: 100%;
            height: 480px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: var(--shadow-subtle);
            position: relative;
            z-index: 1;
        }
        /* Geocoder (buscador) */
        .leaflet-control-geocoder {
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            border-radius: 5px;
            background-color: white;
            padding: 5px;
            z-index: 1000; /* Asegurar que esté por encima del mapa */
            display: flex; /* Para el estilo del buscador como en la imagen */
            align-items: center;
            justify-content: center;
            width: 90%; /* Ajuste de ancho */
            margin-top: 15px; /* Espacio entre el mapa y el buscador */
        }
        .leaflet-control-geocoder .leaflet-control-geocoder-form input {
            border: none;
            outline: none;
            width: calc(100% - 40px); /* Ancho del input ajustado */
            padding: 8px;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
        }
        .leaflet-control-geocoder .leaflet-control-geocoder-form button {
            background-color: var(--color-tertiary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .leaflet-control-geocoder .leaflet-control-geocoder-form button:hover {
            background-color: #4665a9;
        }

        .location-info {
            margin-top: 1.2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1.1rem;
            width: 100%; /* Para que ocupe todo el ancho disponible */
            box-sizing: border-box;
        }

        /* Barra lateral (ahora a la derecha) */
        .sidebar {
            width: 220px; /* Ancho fijo para la barra lateral */
            background-color: white;
            padding: 20px 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-subtle);
            min-height: 100vh; /* Para que ocupe toda la altura */
            border-left: 1px solid var(--border-color); /* Borde a la izquierda para separar del mapa */
        }

        .sidebar h2 {
            font-family: var(--font-heading);
            font-size: 1.45rem;
            color: var(--color-tertiary);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: var(--color-tertiary); /* Usar el color institucional para los botones [cite: 10] */
            color: #fff;
            font-family: var(--font-body); /* Tipografía Dosis [cite: 12] */
            font-size: 1.1rem;
            font-weight: 500; /* Dosis Medium [cite: 12] */
            cursor: pointer;
            box-sizing: border-box;
            transition: background .2s, transform .1s;
        }

        .sidebar button:hover {
            background: #4665a9; /* Un tono más oscuro para hover */
            transform: translateY(-1px);
        }

        .sidebar button:active {
            transform: translateY(0);
        }

        /* Formulario lateral (se mueve con el mapa en el content-area) */
        .side-form {
            flex: 1;
            background: #fff;
            padding: 2.2rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 320px;
        }
        .side-form h2 {
            font-family: var(--font-heading);
            font-size: 1.45rem;
            margin-top: 0;
            color: var(--color-tertiary);
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .selection-button {
            padding: 1rem 2rem;
            margin: 0.6rem 0.5rem 0 0;
            border-radius: 8px;
            background: var(--color-tertiary);
            color: #fff;
            font-family: var(--font-heading); /* Tipografía para botones de acción [cite: 16] */
            font-size: 1.15rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background .2s;
            min-width: 160px;
        }
        .selection-button:hover {
            background: #4665a9;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; min-height: auto; flex-direction: row; justify-content: space-around; padding: 15px; border-left: none; border-bottom: 1px solid var(--border-color);}
            .sidebar button { width: auto; margin-bottom: 0; margin-right: 10px; }
            .sidebar h2 { display: none; }
            .main-container { width: 100%; }
            .content-area { flex-direction: column; }
            .side-form { border-left: none; border-top: 1px solid var(--border-color);}
            .map-area { padding: 1.2rem; }
            .side-form { padding: 1.5rem 1rem;}
        }

        footer {
            background: white;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .footer-logo {
            max-height: 40px;
            width: auto;
            margin-bottom: 8px;
        }

        .copyright {
            font-size: 0.85rem;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="app-header">
            <div class="logo-row-1">
                <div class="left-logo">
                    <img src="images/logo-freba.png" alt="FREBA Logo" class="logo">
                </div>
                <div class="middle-logo">
                    <img src="images/logo-buenosaires.png" alt="Buenos Aires Provincia Logo" class="logo">
                </div>
                <div class="right-logo">
                    <img src="images/logo-proinged.png" alt="PROINGED Logo" class="logo">
                </div>
            </div>
            <div class="logo-row-2">
                <img src="images/logo-ctae.png" alt="CTAE Logo" class="logo-small">
            </div>
        </div>

        <div class="content-area">
            <div class="map-area">
                <div id="map"></div>
                <div id="geocoder-container" class="leaflet-control-geocoder">
                    </div>
                <div class="location-info">
                    <b>Latitud:</b> <span id="latitud-display"></span> &nbsp;
                    <b>Longitud:</b> <span id="longitud-display"></span>
                </div>
            </div>
            <div class="side-form">
                <div class="form-section" id="supply-section" style="display:none;">
                    <h2>Tipo de instalación</h2>
                    <button class="selection-button" id="residential-button">Residencial</button>
                    <button class="selection-button" id="commercial-button">Comercial</button>
                    <button class="selection-button" id="pyme-button">PYME</button>
                </div>
                <div class="form-section" id="income-section" style="display:none;">
                    <h2>Nivel de ingreso</h2>
                    <button class="selection-button" id="income-high-button">ALTO</button>
                    <button class="selection-button" id="income-low-button">BAJO</button>
                </div>
                <div class="form-section" id="expert-section" style="display:none;">
                    <h2>Datos adicionales</h2>
                    <form id="expert-data-form">
                        <div class="form-group">
                            <label for="zonaInstalacion">Zona de la instalación</label>
                            <select id="zonaInstalacion" name="zonaInstalacion" required>
                                <option value="">Seleccionar</option>
                                <option value="Urbana">Urbana</option>
                                <option value="Suburbana">Suburbana</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                        <button type="submit" class="selection-button" style="background: var(--color-secondary);">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2>Tipo de Usuario</h2>
        <button id="sidebar-admin-button">Administrador</button>
        <button id="sidebar-basic-user-button">Usuario Básico</button>
        <button id="sidebar-expert-user-button">Usuario Experto</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="calculador.js"></script>
    <script>
        // Actualizar la lógica de los botones de la barra lateral para que controlen las secciones del formulario.
        // Asegúrate de que 'showSection' esté disponible globalmente (ya lo está en calculador.js)

        document.addEventListener('DOMContentLoaded', () => {
            initializeMap(); // Inicializa el mapa cuando el DOM esté cargado
            // Oculta todas las secciones del formulario excepto si quieres que se muestre una por defecto.
            // Para el flujo, comenzaremos sin ninguna visible hasta que se seleccione un tipo de usuario.
            showSection(null); 
        });

        // Eventos para los botones de la barra lateral
        document.getElementById('sidebar-basic-user-button').onclick = () => showSection(supplySection);
        document.getElementById('sidebar-expert-user-button').onclick = () => showSection(expertSection);
        
        // El botón de Administrador no tiene una sección de formulario asociada en calculador.js,
        // puedes decidir qué hacer con él (ej. mostrar una sección específica de admin o nada)
        document.getElementById('sidebar-admin-button').onclick = () => {
            alert('Funcionalidad de Administrador por implementar.');
            showSection(null); // Ocultar todas las secciones si no hay una específica para admin
        };
    </script>

    <footer>
        <img src="images/logo-facultad.png" alt="Facultad de Ingeniería Logo" class="footer-logo">
        <div class="copyright">&copy; 2024 Facultad de Ingeniería</div>
    </footer>
</body>
</html>
